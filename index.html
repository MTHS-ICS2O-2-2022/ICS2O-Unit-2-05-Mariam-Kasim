<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Salary Program, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Mariam Kasim" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="manifest" href="images/site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Salary Program, with JavaScript</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Salary Program, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
      </tr>
      <tr>
        <th>
          <h2> Pay = (hours x rate) x (1.00 - 0.18) <h2>
          <h3> Taxes = (hours x rate) x 0.18</h3>
        </th>
      </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        <p>Hours</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-worked" />
          <label class="mdl-textfield__label" for="base">Enter Hours...</label>
          <span class="mdl-textfield__error">Wrong!</span>
        </div>
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Wage</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-wage" />
          <label class="mdl-textfield__label" for="height">Enter Wage ...</label>
          <span class="mdl-textfield__error">Wrong!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate
      </button>
      <br />
      <div id="your-pay"></div>
      <div id ="tax-paid"></div>
    </main>
  </div>  
</body>
</html>
